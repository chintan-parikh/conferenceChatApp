<!DOCTYPE html>
<html lang="en">
<head>
	<title>Conference Name</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/fonts.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Name and logo starts -->
	<div class="container">
		<div class="row">
			<div class="col-md-7 col-xs-12 col-sm-12 col-lg-12">
				<h1 class="myName text-center text-uppercase"> <strong>Conference Name</strong> </h1>
				<h3 class="tagline text-center"> Chat Application </h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-7 col-xs-12 col-sm-12 col-lg-12">
				<img class="img-responsive center-block" src="img/logo.png" alt="Conference Logo" />
			</div>
		</div>
	</div>
	<!-- Name and logo ends -->
	<div class="container">
		<div class="row">
			<div class="col-md-7 col-xs-12 col-sm-12 col-lg-12 form-box">
				<div class="form-top">
					<div class="form-top-left">
						<h3>Login to Conference Chat App</h3>
						<p>Enter your credentials to get into the system.</p>
					</div>
					<div class="form-top-right">
						<i class="fa fa-lock"></i>
					</div>
				</div>
			<div class="form-bottom">
				<form role="form" action="" method="post" class="login-form">
					<div class="form-group">
						<label class="sr-only" for="form-username">Committee</label>
						<input type="text" name="form-username" placeholder="Select the committee" class="form-username form-control" id="form-username" required="true">
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-username">Country</label>
						<input type="text" name="form-username" placeholder="Select the Country" class="form-username form-control" id="form-username" required="true">
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-password">Password</label>
						<input type="password" name="form-password" placeholder="Enter the provided password here" class="form-password form-control" id="form-password" required="true">
					</div>
					<button type="submit" class="btn"><span class="myName submittext"><strong>Let the Game Start!</strong></span></button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
